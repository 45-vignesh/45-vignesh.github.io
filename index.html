<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Internship Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      color: #333;
    }

    header {
      background-color: #0077b6;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form h2 {
      margin-bottom: 1rem;
      color: #0077b6;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #023e8a;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f1f1f1;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸš€ Free Internship Registration</h1>
    <p>Explore top courses and kickstart your career!</p>
  </header>

  <main>
    <form id="internshipForm">
      <h2>Register Now</h2>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="education">Education Level</label>
      <select id="education" name="education" required>
        <option value="">Select</option>
        <option value="High School">High School</option>
        <option value="Undergraduate">Undergraduate</option>
        <option value="Graduate">Graduate</option>
        <option value="Postgraduate">Postgraduate</option>
      </select>

      <label for="course">Choose Your Internship Course</label>
      <select id="course" name="course" required>
        <option value="">Select a course</option>
      </select>

      <label for="about">Why are you interested in this internship?</label>
      <textarea id="about" name="about" rows="4" required></textarea>

      <button type="submit">Submit Registration</button>
    </form>
  </main>

  <footer>
    <p>Â© 2025 FreeInternsHub. All rights reserved.</p>
  </footer>

  <script>
    const courseList = [
      "Web Development",
      "Data Science",
      "Digital Marketing",
      "Graphic Design",
      "Cybersecurity",
      "AI & Machine Learning",
      "Cloud Computing",
      "Mobile App Development",
      "UI/UX Design",
      "Blockchain Technology",
      "Business Analytics",
      "Content Writing",
      "Finance & Accounting",
      "Human Resources",
      "Project Management"
    ];

    const courseSelect = document.getElementById("course");

    courseList.forEach(course => {
      const option = document.createElement("option");
      option.value = course;
      option.textContent = course;
      courseSelect.appendChild(option);
    });

    document.getElementById("internshipForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("ðŸŽ‰ Registration Successful! We'll contact you soon.");
      this.reset();
    });
  </script>
</body>
</html>
